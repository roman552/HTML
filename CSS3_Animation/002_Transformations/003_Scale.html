<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scale</title>
	<style type="text/css">
		img {
			-moz-transform: scale(0.5);
			-ms-transform: scale(0.5);
			-o-transform: scale(0.5);
			-webkit-transform: scale(0.5);
			transform: scale(0.5);
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King Of Hearts">
</body>
</html>
