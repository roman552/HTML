<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scale</title>
	<style type="text/css">
		img {
			-moz-transition: all 3s;
			-o-transition: all 3s;
			-webkit-transition: all 3s;
			transition: all 3s;
		}
			img:hover {
			-moz-transform: scale(2);
			-ms-transform: scale(2);
			-o-transform: scale(2);
			-webkit-transform: scale(2);
			transform: scale(2);
			
			}
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King Of Hearts">
</body>
</html>
