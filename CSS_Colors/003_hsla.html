<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hsla</title>
	<style>
		body {
			background-image: url(https://giffiles.alphacoders.com/302/3022.gif);
			background-repeat: no-repeat;

			-moz-background-size: 500px 370px;
			-o-background-size: 500px 370px;
			-webkit-background-size: 500px 370px;
			background-size: 500px 370px;   
		}
		div {
			padding: 10px;
			height: 120px;
			width: 200px;
			margin: 10px;
			font-size: 1.5em;
			float: left;
			background-color: black;
			color: orange;
			z-index: 100; 
		}
		#id1 {
			background-color: hsla(0, 100%, 0%, 0.1);
		}
		#id2 {
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<div id="id1">прозрачность задана с помощью SHLA</div>
	<div id="id2">прозрачность задана с помощью opacity</div>

</body>
</html>
