<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text-overflow</title>
	<style type="text/css">
		#id1 {
			width: 450px;
			border: 1px #000 solid;

			-ms-text-overflow: ellipsis;
			-o-text-overflow: ellipsis;
			text-overflow: ellipsis;

			overflow: hidden;
			white-space: nowrap;
		}
		#id2 {
			width: 450px;
			border: 1px #000 solid;

			-ms-text-overflow: clip;
			-o-text-overflow: clip;
			text-overflow: clip;
			overflow: hidden;
			white-space: nowrap;
		}
	</style>
</head>
<body>
	<p id="id1"><b>text-overflow:ellipsis</b> - текст выходящий за пределы родительского элемента</p>
	<p id="id2"><b>text-overflow:clip</b> - текст выходящий за пределы родительского элемента</p>
</body>
</html>
