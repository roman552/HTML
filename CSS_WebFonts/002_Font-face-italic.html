<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Font-face</title>
	<style type="text/css">
		@font-face {
			font-family: heinrich;
			src: url('heinrich.ttf'),
			url('heinrich.eot')
		}
		@font-face {
			font-family: heinrich;
			font-style: italic
			src: url('heinrichitalic.ttf'), url('heinrichitalic.eot');
		}

		p {
			font-family: heinrich;
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<p>для обычного текста будет использован шрифт heinrich</p>
	<p><i>для курсивного текста будет использован шрифт heinrich italic</i></p>
	<p>а это обычный текст с <i>"вставками"</i> курсивного</p>
</body>
</html>
