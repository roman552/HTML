<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Проверка поддержки WebStorage</title>
	<script>
		function init() {
			var e = document.getElementById('support');
			if (window.sessionStorage) {
				e.innerHTML = "Этот браузер поддерживает sessionStorage";
			} else {
				e.innerHTML = "Этот браузер НЕ поддерживает sessionStorage";
			} 
			e.innerHTML += "<br />";

			if (window.localStorage) {
				e.innerHTML += "Этот браузер поддерживает localStorage";
			} else {
				e.innerHTML = "Этот браузер НЕ поддерживает localStorage";
			}
		}
		window.addEventListener('load', init, false);
	</script>
</head>
<body>
	<div id="support">
	</div>
</body>
</html>
