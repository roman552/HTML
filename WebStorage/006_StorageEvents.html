<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Уведомления об обновлениях Web Storage</title>
	<script type="text/javascript">
		window.addEventListener("storage", displayEvent, true);
		window.addEventListener("load", init, false);

		function init() {
			var key = document.getElementById('keyInput');
			var val = document.getElementById('valueInput');

			document.getElementById('btnSave').onclick = function() {
				window.localStorage.setItem(key.value, val.value);
			}
			document.getElementById('btnRemove').onclick = function() {
				window.localStorage.removeItem(key.value);
			}
			document.getElementById('btnGet').onclick = function() {
				alert(window.localStorage.getItem(key.value));
			}
		}
		function displayEvent(e) {
			var d = document.getElementById("output");
			var message = "key: " + e.key + "<br />;";
			message += 'newValue: ' + e.newValue + '<br />';
			message += 'oldValue: ' + e.oldValue + '<br />';
			message += 'url: ' + e.url + '<br />';
			message += 'storageArea: ' + e.storageArea + '<br />';
			d.innerHTML = message;
		}
	</script>
</head>
<body>
	ключ <input id="keyInput" />
	значение <input id="valueInput" />
	<br />
	<button id="btnSave">сохранить</button>
	<button id="btnGet">прочитать</button>
	<button id="btnRemove">удалить по ключу</button>
	<div id="output">
	</div>
</body>
</html>
