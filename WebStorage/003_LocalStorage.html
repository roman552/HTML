<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сохранение и извлечение данных localStorage</title>
	<script type="text/javascript">
		function init() {
			var output = document.getElementById('output');
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');

			btn1.onclick = function() {
				window.localStorage.setItem("key1", "Test value");
				window.localStorage["key2"] =  "Test value 2";
			}
			btn2.onclick = function() {
				output.innerHTML = window.localStorage.getItem('key1');
				output.innerHTML += "<br />";
				output.innerHTML += window.localStorage.key2;

			}
		}
		window.addEventListener('load', init, false);
	</script>
</head>
<body>
	<p>
		значения в localStorage существуют не зависимо от закрытия вкладки или браузера
	</p>
	<p>
		значения совместно используется всеми окнами и вкладками, выполняющимися на одном и том же источнике  
	</p>
	<input id="btn1" type="button" value="запись в localStorage" />
	<input id="btn2" type="button" value="чтение из localStorage" />
	<div id="output">
	</div>
</body>
</html>
