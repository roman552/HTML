<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Geolocation API</title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="0">
		<tr>
			<td>
				широта
			</td>
			<td>
				<p id="latitude">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				долгота
			</td>
			<td>
				<p id="longitude">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				точность (м)
			</td>
			<td>
				<p id="accuracy">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				высота
			</td>
			<td>
				<p id="altitude">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				точность (высота)
			</td>
			<td>
				<p id="altitudeAccuracy">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				курс
			</td>
			<td>
				<p id="heading">
				</p>
			</td>
		</tr>
		<tr>
			<td>
				скорость
			</td>
			<td>
				<p id="speed">
				</p>
			</td>
		</tr>
	</table>
	<p id="status">
	</p>
	<script type="text/javascript">
		navigator.geolocation.getCurrentPosition(updateLocation, handleError);

		function updateLocation(position) {
			var $ = function(selector) {
				return document.getElementById(selector);
			}
			$("latitude").innerHTML = position.coords.latitude;
			$("longitude").innerHTML = position.coords.longitude;
			$("accuracy").innerHTML = position.coords.accuracy;
			$("altitude").innerHTML = position.coords.altitude;
			$("altitudeAccuracy").innerHTML = position.coords.altitudeAccuracy;
			$("heading").innerHTML = position.coords.heading;
			$("speed").innerHTML = position.coords.speed;
		}

		function handleError(error) {
			switch (error.code) {
				case 0:
					updateStatus('при попытке определить местоположение возникла ошибка' + error.message);
					break;
				case 1:
					updateStatus('пользователь запретил получение данных о местоположении');
					break;
				case 2:
					updateStatus('браузеру не удалось определить местоположение' + error.message);
					break;
				case 3:
					updateStatus("истекло доступное время ожидания");
					break;
			}
		}

		function updateStatus(message) {
			document.getElementById("status").innerHTML = message;
		}
	</script>
</body>
</html>
