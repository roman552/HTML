<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>::before</title>
	<style>
		p {
			width: 400px;
			height: 200px;
			border: 1px solid black;
		}

		p::before {
			content: 'Дарт вердер '
		}
	</style>
</head>
<body>
	<p>любит учиться</p>
	<p>любит работать</p>
	<p>любит путешествовать</p>
	<p>любит отдыхать</p>	
</body>
</html>
