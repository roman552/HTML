<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		body {
			counter-reset: section;
		}

		h1 {
			counter-reset: subsection;
		}
			h1::before {
				counter-increment: section;
				content: "раздел " counter(section) ". ";
			}
		h2::before {
			counter-increment: subsection;
			content: counter(section) "." counter(subsection) " ";			
		}

	</style>
</head>
<body>
	<h1>html курсы</h1>
	<h2>html курсы</h2>
	<h2>xhtml курсы</h2>
	<h2>css курсы</h2>

	<h1>jscripting курсы</h1>
	<h2>javascript</h2>
	<h2>vbscript</h2>

	<h1>xml курсы</h1>
	<h2>xml</h2>
	<h2>xsl</h2>
</body>
</html>
