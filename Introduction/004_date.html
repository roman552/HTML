<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>элементы для работы с датами</title>
</head>
<body>
	<form>
		<p>
			<label>
				укажите дату и время
				<input type="datetime" name="dateAndTime" /></label>
		</p>
		<p>
			<input type="submit" value="отправить">
		</p>
	</form>

	<form>
		<p>
			<label>
				укажите дату
				<input type="date" name="date" min="2011-03-15" max="2012-03-14" /></label>
		</p>
		<p>
			<label>
				укажите время
				<input type="time" name="time" min="08:00" max="18:00" /></label>
		</p>
	</form>
</body>
</html>
