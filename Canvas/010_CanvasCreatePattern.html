<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>drawImage()</title>
	<script src="Modernizr-2.0.6.js"></script>
	<script>
		function draw() {
			if (!Modernizr.canvas) return;

			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			var pattern = new Image();
			pattern.src = "Logo.png";

			pattern.onload = function() {
				context.fillStyle = context.createPattern(pattern, 'repeat');
				context.fillRect(0, 0, 300, 300);
			};

			
		}
		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">ваш браузер не поддерживает элемент <b>canvas</b>
	</canvas>
</body>
</html>
