<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bezierCurveTo()</title>
	<script src="Modernizr-2.0.6.js" type="text/javascript"></script>
	<script type="text/javascript">
		function draw() {
			if (!Modernizr.canvas) return;

			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			
			context.moveTo(0, 100);

			context.bezierCurveTo(50, 70, 90, 10, 100, 100);
			context.lineWidth = 3;
			context.stroke.Style = "red";
			context.stroke();
		}
		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">ваш браузер не поддерживает элемент <b>canvas</b>
	</canvas>
</body>
</html>
