<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FillRect()</title>
	<script src="Modernizr-2.0.6.js" type="text/javascript"></script>
	<script type="text/javascript">
		function draw() {
			if (!Modernizr.canvas) return;

			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			context.fillStyle = "blue";
			context.fillRect(100, 100, 50, 50);

			context.stroke.Style = "red";
			context.lineWidth = 10;
			context.strokeRect(100, 100, 50, 50);

			context.clearRect(125, 125, 35, 35);
		}

		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 1px black;">ваш браузер не поддерживает элемент <b>canvas</b>
	</canvas>
</body>
</html>
