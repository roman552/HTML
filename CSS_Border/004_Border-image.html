<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>border-image</title>
	<style>
		#id {
			border: 15px solid transparent;
			width: 250px;
			padding: 10px 20px;
			-o-border-image: url(https://specials-images.forbesimg.com/imageserve/5d7d0330aea4d300086c798a/960x0.jpg?fit=scale) 30 stretch;
			-moz-border-image: url(https://specials-images.forbesimg.com/imageserve/5d7d0330aea4d300086c798a/960x0.jpg?fit=scale) 30 stretch;
			-webkit-border-image: url(https://specials-images.forbesimg.com/imageserve/5d7d0330aea4d300086c798a/960x0.jpg?fit=scale) 30 stretch;
			border-image: url(https://specials-images.forbesimg.com/imageserve/5d7d0330aea4d300086c798a/960x0.jpg?fit=scale) 30 stretch;
		}
	</style>
</head>
<body>
	<div id="id">элемент с рисованной рамкой</div>

	<a href="http://htmlbook.ru/css/border-image">border-image</a>
</body>
</html>
