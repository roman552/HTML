<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>querySelectionAll function</title>
	<script type="text/javascript">
		if (window.addEventListener) window.addEventListener('load', loadHandler, false);

		function loadHandler() {
			var pArray = document.querySelectorAll('.testClass p');

			for (var i = 0; i < pArray.lenght; i++) {
				pArray[i].style.border = "solid 1px red";
				pArray[i].style.margin = "5px";
				pArray[i].style.padding = "5px";
			}
		}
	</script>

	<style type="text/css">
		.testClass {
			border: 3px solid green;
		}
	</style>
</head>
<body>
	<div class="testClass">
		<p>
			First
		</p>
		<p>
			Second
		</p>
		<p>
			Third
		</p>
	</div>
	<div>
		<p>
			First
		</p>
		<p>
			Second
		</p>
		<p>
			Third
		</p>
	</div>
</body>
</html>
