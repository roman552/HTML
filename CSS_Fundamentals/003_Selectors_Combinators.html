<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css3 combinators</title>
	<style>
		article > div {
			margin: 10px;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<article>
		<div>
			paragraph 1
			<div>inner paragraph 1</div>
		</div>

		<div>
			paragraph 2
			<div>inner paragraph 2</div>
		</div>

		<div>
			paragraph 3
			<div>inner paragraph 3</div>
		</div>
	</article>	

	<a href="http://www.w3.org/TR/selectors/">SCC3 Selectors</a>
</body>
</html>
