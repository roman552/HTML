<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css3 combinators</title>
	<style>
		h2 ~ p {
			margin: 10px;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<div>
		<h2>hello</h2>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
		<p>world</p>
	</div>
	<div>
		<h2>hello</h2>
		<a href="#">link</a>
		<p>world</p>
	</div>

	<p>HELLO WORLD</p>
	<h2>hello world</h2>

	<a href="http://www.w3.org/TR/selectors">scc3 selectrs</a>
</body>
</html>
