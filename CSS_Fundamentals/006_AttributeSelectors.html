<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Attribute Selector</title>
	<style>
		input {
			margin: 10px;
		}
		input[required] {
			border: 1px solid red;
		}
		input[type=submit] {
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" required="required" />
		<br />
		<input type="password" />
		<br />
		<input type="submit" />
	</form>
</body>
</html>
