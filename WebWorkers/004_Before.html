<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>числа фибоначчи</title>
	<script>
		function calcFib(x) {
			if (x > 1) {
				return calcFib(x - 1) + calcFib(x -2);
			}
			else {
				return x;
			}	
		}
		for (var i = 0; i < 50; i++) {
			document.write(i + " = " + calcFib(i) + "<br />");
		}
	</script>
</head>
