<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>:first-of-type and :last-of-type</title>
	<style type="text/css">
		p:first-of-type {
			background: red;
		}
		p:last-of-type {
			background: green;
		}
	</style>
</head>
<body>
	<h1>заголовок</h1>

	<p>первый параграф</p>
	<p>второй параграф</p>
	<p>третий параграф</p>
	<p>четвертый параграф</p>

	<div>
		<p>первый параграф</p>
		<p>второй параграф</p>
		<p>третий параграф</p>
		<p>четвертый параграф</p>
	</div>
</body>
</html>
