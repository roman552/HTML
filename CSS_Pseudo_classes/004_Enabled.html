<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>enabled</title>
	<script type="text/javascript">
		window.onload = function() {
			var check = document.getElementById('check');
			check.onclick = function () {
				var sbmt = document.getElementById('form1');

				if (check.checked) {
					sbmt.submit.disabled = false;
				}
				else {
					sbmt.submit.disabled = true;
				}
			}
		}
	</script>

	<style type="text/css">
		input:enabled {
			background: green; 
		}
	</style>
</head>
<body>
	<form id="form1">
		<p>
			<input type="checkbox" name="agree" id="check">
			я согласен со всеми условиями
		</p>
		<p>
			<input type="submit" name="submit" value="отправить" disabled>
		</p>
	</form>
</body>
</html>
