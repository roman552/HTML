<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>only-of-type</title>
	<style type="text/css">
		p:only-of-type {
			border: 5px double red;
		}
	</style>
</head>
<body>
	<div>
		<p>paragraph 1</p>
		<p>paragraph 2</p>
	</div>
	<div>
		<p>paragraph 1</p>
	</div>
	<div>
		<span>span 1</span>
		<p>paragraph 1</p>
	</div>
</body>
</html>
