<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>appearance</title>
	<style type="text/css">
		input[type="checkbox"] {
			background: url(switch.png);
			height: 26px;
			width: 32px;
			cursor: pointer;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none; 
		}
			input[type="checkbox"]:checked {
				background-position: 0 -26px; 
			}
		div {
			-moz-appearance: button;
			-webkit-appearance: button;
			appearance: button;

			width: 75px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<p>щелкните по переключателю</p>
	<p>
		<input type="checkbox" name="c1" />
	</p>
	<p>
		<input type="checkbox" name="c2" checked="checked" />
	</p>
	<p>
		<input type="checked" name="c3" />
	</p>

	<div>This is DTV</div>

	<a href="http://htmlbook.ru/blog/stilnye-chekboksy-ne-dlya-vsekh">htmlbook</a>
</body>
</html>
