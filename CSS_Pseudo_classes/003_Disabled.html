<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>disabled</title>
	<style type="text/css">
		textarea:disabled {
			background: url(border.png);
			border: 1px solid #666;
			padding: 5px; 
		}
	</style>
</head>
<body>
	<form>
		<textarea cols="30" rows="5">
			это разблокированное поле в него можно ничего писать</textarea>
		<textarea disabled cols="30" rows="5">
			это заблокированное поле в него нельзя ничего писать</textarea>
	</form>
</body>
</html>
