<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>:nth-child</title>
	<style type="text/css">
		p {
			color: white;
			border-radius: 4px;
			margin: 4px;
			padding: 4px; 
		}
			p:nth-child(even) {
				background-color: green;
			}

			p:nth-child(even) {
				background-color: red;
			}
	</style>
</head>
<body>
	<h1>заголовок</h1>
	<p>0 paragraph</p>
	<p>1 paragraph</p>
	<p>2 paragraph</p>
	<p>3 paragraph</p>
	<p>4 paragraph</p>
	<p>5 paragraph</p>
</body>
</html>
