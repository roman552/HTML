<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nth-child</title>
	<style type="text/css">
		p {
			border-radius: 4px;
			margin: 4px;
			padding: 4px;
		}
		p:nth-child(6) {
			background-color: red;
		}
		p:nth-child(3n+1) {
			background-color: yellow;
		}
		p:nth-child(3n+2) {
			background-color: orange;
		}
	</style>
</head>
<body>
	<p>
		paragraph 1
	</p>
	<p>
		paragraph 2
	</p>
	<p>
		paragraph 3
	</p>
	<p>
		paragraph 4
	</p>
	<p>
		paragraph 5
	</p>
	<p>
		paragraph 6
	</p>
	<p>
		paragraph 7
	</p>
	<p>
		paragraph 8
	</p>
	<p>
		paragraph 9
	</p>
	<p>
		paragraph 10
	</p>
</body>
</html>
