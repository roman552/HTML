<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>attr$=value</title>
	<style type="text/css">
		div[class$="test"] {
			background: #ffff00; 
		}
	</style>
</head>
<body>
	<div class="first_test">первый div</div>
	<div class="second">второй div</div>
	<div class="test">третий div</div>
	<div class="test4">четвертый div</div>
	<p class="test">параграф</p>
</body>
</html>
