<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>:nth-of-type</title>
	<style type="text/css">
		#id1 p:nth-of-type(2) {
			background: red; 
		}
		#id2 p:nth-child(2) {
			background: green; 
		}
	</style>
</head>
<body>
	<div id="id1">
		<h1>header 1</h1>
		<p>paragraph 1</p>
		<p>paragraph 2</p>
		<p>paragraph 3</p>
	</div>
	<div id="id2">
		<h1>header 2</h1>
		<p>paragraph 1</p>
		<p>paragraph 2</p>
		<p>paragraph 3</p>
	</div>
</body>
</html>
