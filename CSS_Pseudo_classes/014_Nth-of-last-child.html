<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nth-last-child</title>
	<style type="text/css">
		table {
			width: 100%;
		}
		td {
			border: 1px solid #333;
			padding: 3px;
		}
			td:nth-last-child(5) {
				background: red;
			}
			td:nth-last-child(1) {
				border: 1px solid #333;
				background: green; 
			}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>&nbsp;</td>
			<td>январь</td>
			<td>февраль</td>
			<td>март</td>
			<td>апрель</td>
			<td>май</td>
		</tr>
		<tr>
			<td>нефть</td>
			<td>16</td>
			<td>34</td>
			<td>62</td>
			<td>74</td>
			<td>57</td>
		</tr>
		<tr>
			<td>золото</td>
			<td>4</td>
			<td>69</td>
			<td>72</td>
			<td>56</td>
			<td>47</td>
		</tr>
		<tr>
			<td>дерево</td>
			<td>7</td>
			<td>73</td>
			<td>79</td>
			<td>34</td>
			<td>86</td>
		</tr>
		<tr>
			<td>камни</td>
			<td>23</td>
			<td>34</td>
			<td>88</td>
			<td>53</td>
			<td>103</td>
		</tr>				
	</table>
</body>
</html>
