<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>атрибут placeholder</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>контактная информация</legend>
			<p>
				<label>
					адрес электронной почты
					<input type="email" name="email" placeholder="user@domain.com /"></label>
			</p>
			<p>
				<label>
					сайт
					<input type="url" name="website" placeholder="http://www.domain.com/" /></label>
			</p>
			<p>
				<label>
					телефон
					<input type="tel" name="phone" placeholder="123-12-34" /></label>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="отправить" />
		</p>
	</form>
</body>
</html>
