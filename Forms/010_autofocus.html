<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>атрибут autofocus</title>
</head>
<body>
	<form>
		<p>
			<label>первое поле <input type="search" name="query"></label>
		</p>
		<p>
			<label>
				второе поле с автофокусом
			<input type="search" name="query" autofocus="autofocus"></label>
		</p>
		<p>
			<input type="submit" value="отправить">
		</p>
	</form>
</body>
</html>
